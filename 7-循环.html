        // 需求：用户可以选择存钱、取钱、查看余额和退出功能
        let balance = 0,
            choice;
        while (true) {
            choice = Number(prompt(`请选择您的操作:
                                    1.取款
                                    2.存款
                                    3.查看余额
                                    4.退出`));
            if (choice === 1) {
                balance += Number(prompt("请输入存款金额"));
                document.write(`有新存款，余额为${balance}<br>`);
            } else if (choice === 2) {
                balance -= Number(prompt("请输入存款金额"));
                document.write(`有新取款，余额为${balance}<br>`);
            } else if (choice === 3) {
                document.write(`您的余额为${balance}<br>`);
            } else {
                break;
            }
        }
